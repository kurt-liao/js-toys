<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>The Editor</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="options">
				<!-- Text format -->
				<button id="bold" class="option-button format">
					<i class="fa-solid fa-bold"></i>
				</button>
				<button id="italic" class="option-button format">
					<i class="fa-solid fa-italic"></i>
				</button>
				<button id="underline" class="option-button format">
					<i class="fa-solid fa-underline"></i>
				</button>
				<button id="strikethrough" class="option-button format">
					<i class="fa-solid fa-strikethrough"></i>
				</button>

				<!-- Script -->
				<button id="superscript" class="option-button script">
					<i class="fa-solid fa-superscript"></i>
				</button>
				<button id="subscript" class="option-button script">
					<i class="fa-solid fa-subscript"></i>
				</button>

				<!-- List -->
				<button id="insertOrderedList" class="option-button list">
					<i class="fa-solid fa-list-ol"></i>
				</button>
				<button id="insertUnorderedList" class="option-button list">
					<i class="fa-solid fa-list-ul"></i>
				</button>

				<!-- Undo/Redo -->
				<button id="undo" class="option-button format">
					<i class="fa-solid fa-undo"></i>
				</button>
				<button id="redo" class="option-button format">
					<i class="fa-solid fa-redo"></i>
				</button>

				<!-- Link -->
				<button id="createLink" class="option-button">
					<i class="fa-solid fa-link"></i>
				</button>
				<button id="unlink" class="option-button">
					<i class="fa-solid fa-unlink"></i>
				</button>

				<!-- Alignment -->
				<button id="justifyLeft" class="option-button align">
					<i class="fa-solid fa-align-left"></i>
				</button>
				<button id="justifyCenter" class="option-button align">
					<i class="fa-solid fa-align-center"></i>
				</button>
				<button id="justifyRight" class="option-button align">
					<i class="fa-solid fa-align-right"></i>
				</button>

				<!-- Spacing -->
				<button id="indent" class="option-button spacing">
					<i class="fa-solid fa-indent"></i>
				</button>
				<button id="outdent" class="option-button spacing">
					<i class="fa-solid fa-outdent"></i>
				</button>

				<!-- Heading -->
				<select id="formatBlock" class="adv-option-button">
					<option value="H1">H1</option>
					<option value="H2">H2</option>
					<option value="H3">H3</option>
					<option value="H4">H4</option>
					<option value="H5">H5</option>
					<option value="H6">H6</option>
				</select>

				<!-- Font -->
				<select id="fontName" class="adv-option-button"></select>

				<select id="fontSize" class="adv-option-button"></select>

				<div class="input-wrapper">
					<input type="color" id="foreColor" class="adv-option-button color" />
					<label for="foreColor">Font Color</label>
				</div>
				<div class="input-wrapper">
					<input type="color" id="backColor" class="adv-option-button color" />
					<label for="backColor">Highlight Color</label>
				</div>
			</div>

			<div id="text-input" contenteditable="true"></div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
